<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>CSS3 Dynamic Image Captions Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://vandelaydesign.com/favicon.ico">
  <link rel="icon" href="http://vandelaydesign.com/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
<!--[if lt IE 9]>
  <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
  <header id="topbar"><a href="http://samratdey.me">&larr; Back to the Blog</a></header>
  
  <div id="wrapper">
    <div id="gallery" class="clearfix">
      <figure>
        <img src="images/Robot Olympiad Crest.png" alt="tree sketching">
        <figcaption>
          Sketching (<a href="http://dribbble.com/shots/452443-sketching" target="_blank">Source</a>)
        </figcaption>
      </figure>
      
      <figure>
        <img src="images/02-strawberry-waffles.png" alt="Fresh Strawberries and Waffles">
        <figcaption class="light">
          Strawberries and Waffles (<a href="http://dribbble.com/shots/459466-waffles-with-fresh-strawberries" target="_blank">Source</a>)
        </figcaption>
      </figure>
      
      <figure>
        <img src="images/03-puppy-love.png" alt="Puppy Love">
        <figcaption>
          Puppy Love (<a href="http://dribbble.com/shots/407208-Puppy-love" target="_blank">Source</a>)
        </figcaption>
      </figure>
      
      <figure>
        <img src="images/04-float-on.png" alt="Float On Elephant">
        <figcaption>
          Float On (<a href="http://dribbble.com/shots/414515-Float-on" target="_blank">Source</a>)
        </figcaption>
      </figure>
      
      <figure>
        <img src="images/05-shooting-stars.png" alt="Shooting Stars">
        <figcaption>
          Shooting Stars (<a href="http://dribbble.com/shots/362482-Shooting-stars" target="_blank">Source</a>)
        </figcaption>
      </figure>
      
      <figure>
        <img src="images/06-central-park.png" alt="Central Park">
        <figcaption>
          Central Park (<a href="http://dribbble.com/shots/327535-Central-park" target="_blank">Source</a>)
        </figcaption>
      </figure>
    </div> <!-- end img gallery wrapper -->
  </div> <!-- end content wrapper -->
</body>
</html>
